<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon/tic-tac-toe.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="game">
        <div class="grid">
            <div class="box row1 col1" id="1"><span class="boxtext"></span></div>
            <div class="box row1" id="2"><span class="boxtext"></span></div>
            <div class="box row1 col3" id="3"><span class="boxtext"></span></div>
            <div class="box col1" id="4"><span class="boxtext"></span></div>
            <div class="box" id="5"><span class="boxtext"></span></div>
            <div class="box col3" id="6"><span class="boxtext"></span></div>
            <div class="box row3 col1" id="7"><span class="boxtext"></span></div>
            <div class="box row3" id="8"><span class="boxtext"></span></div>
            <div class="box row3 col3" id="9"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div class="info">
                <span class="turninfo">Turn for X</span><button id="reset">RESET</button>
            </div>
            <div class="imagecontainer">
                <img src="dance gif.gif" alt="YOU WON" id="nodance">
            </div>
        </div>
    </div>

    <div class="footer">
        <span>Created by <a href="https://www.linkedin.com/in/ayush-sharma1603123/" style="text-decoration: none;">Ayush Sharma</a> </span>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
