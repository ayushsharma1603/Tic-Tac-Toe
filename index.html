<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    
        
    <div class="game">
        <div class="grid">
            <div class="box row1 col1"  id="box1"><span class="boxtext"></span></div>
            <div class="box row1" id="box2"><span class="boxtext"></span></div>
            <div class="box row1 col3" id="box3"><span class="boxtext"></span></div>
            <div class="box col1" id="box4"><span class="boxtext"></span></div>
            <div class="box" id="box5"><span class="boxtext"></span></div>
            <div class="box col3" id="box6"><span class="boxtext"></span></div>
            <div class="box row3 col1" id="box7"><span class="boxtext"></span></div>
            <div class="box row3" id="box8"><span class="boxtext"></span></div>
            <div class="box row3 col3" id="box9"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div class="info">
                <span class="turninfo">Turn for X</span><button>RESET</button>
            </div>
            <div class="imagecontainer">
                <img src="dance gif.gif" alt="YOU WON">
            </div>
            
        </div>
    </div>
    <div class="footer">
        <span>Created by Ayush Sharma</span>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
